<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">

  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="{{ url_for('static', filename = 'amazon-cognito-auth.min.js') }}"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1130.0.min.js"></script>
  <script src="{{ url_for('static', filename = 'amazon-cognito-identity.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'config.js') }}"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

  <title>Dress Me</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-between">
    <div class="container">
      <a class="navbar-brand" href="/">Dress Me</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="div-inline my-2 my-lg-0" id="target">
        <button class="btn btn-primary my-2 my-sm-0" id="account_btn" type="submit">Create Account</button>
        <button class="btn btn-secondary my-2 my-sm-0" id="login_btn" type="submit">Login</button>
      </div>
    </div>
  </nav>

  <script type="text/javascript">
    $(document).ready(function () {
        $("#account_btn").click(function () {
            window.location.href = "/registration"
        })
        $("#login_btn").click(function () {
            window.location.href = "/login"
        })
    })
  </script>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
